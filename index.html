<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="main">
    <div class="img">
      <!-- <img src="images/image-product-desktop.jpg" alt="Product image"> -->
    </div>
    
    <div class="detail">
      <h3 class="perfume">PERFUME</h3>
      <p class="bold">Gabrielle Essence Eau De Parfum</p>
      <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="new">$149.99</p>
        <p class="old">$169.99</p>
      </div>
      <div class="button">
        <h4 class="btn"><img class="icon" src="images/icon-cart.svg" alt="icon">Add to Cart</h4>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.linkedin.com/in/inowei-anagha-617883310">Anagha David Inowei</a>.
  </div>
</body>
</html>
